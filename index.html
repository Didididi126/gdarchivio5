    <script>

    const Navbar = ({ navigateTo, onSearch, showSearch = true }) => {

        return React.createElement('header', { className: "fixed top-0 left-0 right-0 bg-white bg-opacity-95 backdrop-blur-sm z-40 border-b border-gray-200" });
    };

    const InternalFooter = ({ navigateTo }) => {
        // Implementazione con React.createElement
        return React.createElement('footer', { className: "bg-white border-t border-gray-200 py-12 px-4 mt-auto" });
    };

    // --- Pagine ---

    const HomePage = ({ navigateTo }) => {
        const NavCard = ({ imageSrc, title, caption, page }) => (
            React.createElement('div', { className: "group cursor-pointer text-center", onClick: () => navigateTo(page) },
                React.createElement('div', { className: "aspect-[4/5] sm:aspect-square bg-gray-100 overflow-hidden mb-4" },
                    React.createElement('img', { src: imageSrc, alt: title, className: "w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" })
                ),
                React.createElement('h3', { className: "font-martian-mono font-bold uppercase tracking-wider text-sm sm:text-base" }, title),
                React.createElement('p', { className: "font-martian-mono text-xs text-cold-gray uppercase tracking-widest" }, caption)
            )
        );
        
        return React.createElement('div', { className: "flex flex-col min-h-screen bg-white text-black" },
            React.createElement('main', { className: "flex-grow flex flex-col justify-center items-center p-4" },
                React.createElement('header', { className: "text-center" },
                    React.createElement('h1', { className: "font-bitcount-single text-5xl md:text-6xl font-medium" }, "gdarchivio"),
                    React.createElement('p', { className: "font-martian-mono text-dark-gray tracking-widest mt-2" }, "fashion archive")
                ),
                React.createElement('nav', { className: "grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 my-10 sm:my-12 w-full max-w-sm md:max-w-4xl" },
                    React.createElement(NavCard, { imageSrc: "https://placehold.co/400x500/f0f0f0/333?text=Collection", title: "COLLECTION", caption: "(CURATED PIECES)", page: "collection" }),
                    React.createElement(NavCard, { imageSrc: "https://placehold.co/400x500/e0e0e0/333?text=Archive", title: "ARCHIVE", caption: "(ARCHIVE ITEMS)", page: "archive" }),
                    React.createElement(NavCard, { imageSrc: "https://placehold.co/400x500/d0d0d0/333?text=Library", title: "LIBRARY", caption: "(FASHION BOOKS)", page: "library" }),
                    React.createElement(NavCard, { imageSrc: "https://placehold.co/400x500/c0c0c0/333?text=Contact", title: "CONTACT", caption: "(GET IN TOUCH)", page: "contact" })
                ),
                React.createElement('button', { className: "font-martian-mono uppercase tracking-wider border border-black px-8 py-3 rounded-full hover:bg-gray-100 transition-colors text-sm", onClick: () => navigateTo('collection') },
                    "ENTER COLLECTION"
                )
            ),
            React.createElement('footer', { className: "w-full py-6 px-4" },
                React.createElement('div', { className: "container mx-auto text-center" },
                    React.createElement('div', { className: "border-b border-gray-300 w-20 mx-auto mb-4" }),
                    React.createElement('p', { className: "font-martian-mono text-xs text-cold-gray uppercase tracking-widest" }, "ITALY • EST. 2025")
                )
            )
        );
    };

    const PlaceholderPage = ({ title, navigateTo }) => (
        React.createElement('div', { className: 'flex flex-col min-h-screen' },
            React.createElement(Navbar, { navigateTo, showSearch: false }),
            React.createElement('div', { className: 'pt-24 container mx-auto px-4 flex-grow' },
                React.createElement('h1', { className: 'text-4xl font-bitcount-single font-medium' }, title),
                React.createElement('p', { className: 'mt-4' }, 'Questa pagina è in costruzione.')
            ),
            React.createElement(InternalFooter, { navigateTo })
        )
    );
    
    const CollectionPage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Collection", navigateTo });
    const ArchivePage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Archive", navigateTo });
    const LibraryPage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Library", navigateTo });
    const ContactPage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Contact", navigateTo });
    const DetailPage = ({ item, navigateTo }) => React.createElement(PlaceholderPage, { title: item ? item.name : 'Detail', navigateTo });

    // --- Componente App Principale e Routing ---
    
    const App = () => {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedItem, setSelectedItem] = useState(null);
        
        const navigateTo = useCallback((page, item = null) => {
            window.history.pushState({ page, item }, '', `#${page}`);
            setCurrentPage(page);
            setSelectedItem(item);
            window.scrollTo(0, 0);
        }, []);

        useEffect(() => {
            const handlePopState = (event) => {
                const hash = window.location.hash.substring(1).split('/')[0] || 'home';
                setCurrentPage(hash);
            };
            window.addEventListener('popstate', handlePopState);
            handlePopState(); // Initial load
            return () => window.removeEventListener('popstate', handlePopState);
        }, []);

        const renderPage = () => {
            switch (currentPage) {
                case 'home': return React.createElement(HomePage, { navigateTo });
                case 'collection': return React.createElement(CollectionPage, { navigateTo });
                case 'archive': return React.createElement(ArchivePage, { navigateTo });
                case 'library': return React.createElement(LibraryPage, { navigateTo });
                case 'contact': return React.createElement(ContactPage, { navigateTo });
                default: return React.createElement(HomePage, { navigateTo });
            }
        };

        return React.createElement('div', { key: currentPage }, renderPage());
    };
    
    // --- Avvio dell'applicazione ---
    
    document.addEventListener('DOMContentLoaded', () => {
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(React.createElement(App));
        } else {
            console.error("L'elemento 'root' non è stato trovato nel DOM.");
        }
    });
    </script>
