<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN Esempio Funzionante</title>
    
    <!-- Tailwind CSS per lo stile -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!--
      ORDINE DEGLI SCRIPT:
      1. React: La libreria principale.
      2. ReactDOM: Per interagire con il DOM (ha bisogno di React).
      3. Babel: Per tradurre il codice JSX direttamente nel browser. Essenziale per scrivere React senza un processo di build.
    -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body class="bg-gray-100">
    <noscript>Per visualizzare questa applicazione, è necessario abilitare JavaScript.</noscript>
    
    <div id="root">
        <!-- L'applicazione React verrà renderizzata qui -->
    </div>

    <!-- 
      TUTTO IL CODICE REACT VIENE INSERITO QUI
      - `type="text/babel"` dice al browser di usare Babel (caricato prima) per interpretare questo blocco.
      - Non c'è più un `bundle.js` separato; tutto è in questo file per semplicità.
    -->
    <script type="text/babel">
      
      // Il componente per l'icona di spunta (SVG in linea)
      // Questa è l'alternativa a lucide-react: è più stabile in un ambiente CDN
      // e non richiede dipendenze esterne.
      const CheckCircleIcon = ({ size = 24, className = '' }) => {
        return (
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width={size}
            height={size}
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            className={className}
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
            <polyline points="22 4 12 14.01 9 11.01" />
          </svg>
        );
      };

      // Il componente principale della nostra App minimale
      const App = () => {
        const [count, setCount] = React.useState(0);

        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
              
              <div className="flex items-center justify-center mb-4 text-green-500">
                <CheckCircleIcon size={48} />
              </div>

              <h1 className="text-2xl font-bold text-gray-800 mb-2">React & CDN</h1>
              <p className="text-gray-600 mb-6">
                Questo è un componente React funzionante, caricato interamente tramite CDN, senza errori!
              </p>

              <div className="bg-gray-100 p-4 rounded-md">
                 <p className="text-lg font-semibold text-gray-800">Contatore: {count}</p>
                 <button 
                    onClick={() => setCount(count + 1)}
                    className="mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors duration-300"
                 >
                    Incrementa
                 </button>
              </div>

               <p className="text-xs text-gray-400 mt-6">
                L'errore `forwardRef` è stato risolto rimuovendo la libreria `lucide-react` non compatibile con UMD e usando un'icona SVG in linea.
              </p>
            </div>
          </div>
        );
      };

      // Logica di rendering: trova l'elemento #root e monta il componente App
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>

</body>
</html>
