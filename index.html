    <script>
    // Funzione per caricare uno script dinamicamente e restituire una Promise
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = resolve;
            script.onerror = () => {
                const errorMsg = `Failed to load script: ${src}`;
                console.error(errorMsg);
                reject(new Error(errorMsg));
            };
            document.body.appendChild(script);
        });
    }

    // Funzione di avvio principale
    async function main() {
        try {
            // Attende il caricamento delle librerie in sequenza
            await loadScript('https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide-react.js');
            // Solo dopo che lucide-react è caricato, avvia l'app React
            runApp();
        } catch (error) {
            document.getElementById('root').innerHTML = 'Errore critico durante il caricamento delle librerie. Controlla la console per i dettagli.';
        }
    }
    
    // Aspetta che la finestra e tutte le risorse iniziali siano caricate, poi avvia il caricamento controllato
    window.addEventListener('load', main);

                    ),

        // --- Componenti segnaposto per le altre pagine ---
        const PlaceholderPage = ({ title }) => (

        );

        const CollectionPage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Collection" });
        const ArchivePage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Archive" });
        const LibraryPage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Library" });
        const ContactPage = ({ navigateTo }) => React.createElement(PlaceholderPage, { title: "Contact" });

        // ==========================================================

        // ==========================================================
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            
            const navigateTo = useCallback((page) => {
