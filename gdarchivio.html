                        {navLink('Contact', 'contact')}
                    </nav>
                    {showSearch && (
                        <div className="relative flex items-center">
                            <input
                                type="search"
                                placeholder="Search"
                                value={searchTerm}
                                onChange={handleSearch}
                                className="w-32 sm:w-40 pl-8 pr-2 py-1 border border-gray-300 rounded-full text-sm focus:outline-none focus:border-black transition-all duration-300"
                            />
                            <div className="absolute left-2.5 top-1/2 -translate-y-1/2 text-gray-400">
                                <icons.Search size={16} />
                            </div>
                        </div>
                    )}
                </div>
            </header>
        );
    };

    const InternalFooter = ({ navigateTo }) => (
        <footer className="bg-white border-t border-gray-200 py-12 px-4 mt-auto">
            <div className="container mx-auto text-center">
                <h3 className="font-bitcount-single text-3xl cursor-pointer mb-2" style={{fontWeight: 500}} onClick={() => navigateTo('home')}>gdarchivio</h3>
                <p className="max-w-md mx-auto text-dark-gray mb-4 text-sm lowercase">
                    curated fashion archive. authentic pieces from the world's most iconic maisons.
                </p>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" className="inline-block text-black hover:underline uppercase tracking-wider text-sm mb-6">
                    INSTAGRAM
                </a>
                <p className="text-cold-gray text-xs tracking-widest">
                    © 2025 GDARCHIVIO. ALL RIGHTS RESERVED
                </p>
            </div>
        </footer>
    );
    
    const PlaceholderPage = ({ title, navigateTo }) => (
        <div className="flex flex-col min-h-screen">
            <Navbar navigateTo={navigateTo} showSearch={false}/>
            <div className="pt-24 container mx-auto px-4 flex-grow">
                <h1 className="text-4xl font-bitcount-single" style={{fontWeight: 500}}>{title}</h1>
                <p className="mt-4">Questa pagina è in costruzione.</p>
            </div>
            <InternalFooter navigateTo={navigateTo} />
        </div>
    );
    
    const CollectionPage = ({ navigateTo }) => <PlaceholderPage title="Collection" navigateTo={navigateTo} />;
    const ArchivePage = ({ navigateTo }) => <PlaceholderPage title="Archive" navigateTo={navigateTo} />;
    const LibraryPage = ({ navigateTo }) => <PlaceholderPage title="Library" navigateTo={navigateTo} />;
    const ContactPage = ({ navigateTo }) => <PlaceholderPage title="Contact" navigateTo={navigateTo} />;
    const DetailPage = ({ item, navigateTo }) => <PlaceholderPage title={item ? item.name : 'Detail'} navigateTo={navigateTo} />;


    // ==========================================================
    // APPLICAZIONE PRINCIPALE E ROUTING
    // ==========================================================
    const App = () => {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedItem, setSelectedItem] = useState(null);
        
        const navigateTo = useCallback((page, item = null) => {
            const fullPage = page + (item ? `/${item.id}` : '');
            window.history.pushState({ page, item }, '', `#${fullPage}`);
            setCurrentPage(page);
            setSelectedItem(item);
            window.scrollTo(0, 0);
        }, []);

        useEffect(() => {
            const handlePopState = (event) => {
                const hash = window.location.hash.substring(1);
                const [page, itemId] = hash.split('/');
                
                if (event.state) {
                    setCurrentPage(event.state.page);
                    setSelectedItem(event.state.item);
                } else {
                    const pageName = page || 'home';
                    setCurrentPage(pageName);
                    if (itemId) {
                        const allItems = [...mockProducts, ...mockLibraryItems];
                        const foundItem = allItems.find(i => i.id === itemId);
                        setSelectedItem(foundItem || null);
                    } else {
                        setSelectedItem(null);
                    }
                }
            };
            window.addEventListener('popstate', handlePopState);
            handlePopState({state: null}); // Initial load
            return () => window.removeEventListener('popstate', handlePopState);
        }, []);

        const renderPage = () => {
            switch (currentPage) {
                case 'home': return <HomePage navigateTo={navigateTo} />;
                case 'collection': return <CollectionPage navigateTo={navigateTo} />;
                case 'archive': return <ArchivePage navigateTo={navigateTo} />;
                case 'library': return <LibraryPage navigateTo={navigateTo} />;
                case 'contact': return <ContactPage navigateTo={navigateTo} />;
                case 'productDetail':
                case 'bookDetail':
                    return <DetailPage item={selectedItem} navigateTo={navigateTo} />;
                default: return <HomePage navigateTo={navigateTo} />;
            }
        };
        
        return <div key={currentPage}>{renderPage()}</div>;
    };
    
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);

    </script>
</body>
</html>
